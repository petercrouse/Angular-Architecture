<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="" class="logo">
                <span class="logo-mini"><img src="assets/CF.ico" width="35" height="35" style="margin-top:-4px;" class="img-thumbnail" /></span>
                <span class="logo-lg">
                    <img src="assets/CF.ico" width="35" height="35" style="margin-top:-5px;" class="img-thumbnail" /> &nbsp;
                    <b>CapFIC</b>
                </span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <!-- Menu Toggle Button -->
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <aside class="main-sidebar">
            <app-toolbar></app-toolbar>
        </aside>

        <div class="content-wrapper"
             [@slideInAnimation]="outlet.isActivated ? outlet.activatedRoute: ''">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>

    </div>
</body>
